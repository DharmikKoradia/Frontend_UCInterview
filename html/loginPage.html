<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login Page</title>
    <link rel="stylesheet" href="/css/loginPage.css">
</head>
<body>
    <div class="loginPage">

                <img class="Image" src="/images/LoginPagepng.png" alt="">

            </div>
